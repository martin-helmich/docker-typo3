name: Build and test TYPO3 8.7 image

on:
  push:
    paths:
      - '8.7/Dockerfile'
      - '8.7/docker-compose.yml'
  pull_request:
    paths:
      - '8.7/Dockerfile'
      - '8.7/docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Build and start image
        run: |
          cd 8.7
          docker-compose build
          docker-compose up -d

          sleep 20

          curl -vLf http://localhost
          docker-compose down -v
